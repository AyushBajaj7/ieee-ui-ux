<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --text-color: #333333;
            --background-color: #F9FAFC;
            --accent-color: #43C6AC;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
        }
        
        .error-number {
            font-size: 150px;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            text-shadow: 2px 2px 0px var(--secondary-color);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            color: #666;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #5A52D5;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background-color: rgba(108, 99, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .illustration {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }
        
        .astronaut {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 50%;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            animation: orbit 15s linear infinite;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            background: var(--accent-color);
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            box-shadow: inset -20px -20px 0 rgba(0,0,0,0.2);
        }
        
        .crater {
            position: absolute;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }
        
        .crater:nth-child(1) {
            width: 30px;
            height: 30px;
            top: 30px;
            left: 40px;
        }
        
        .crater:nth-child(2) {
            width: 20px;
            height: 20px;
            top: 50px;
            right: 50px;
        }
        
        .crater:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 40px;
            left: 70px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
        
        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        /* Desktop specific styles */
        @media (min-width: 768px) {
            .error-container {
                flex-direction: row;
                text-align: left;
                gap: 50px;
            }
            
            .content {
                align-items: flex-start;
                text-align: left;
            }
            
            .error-number {
                font-size: 200px;
            }
            
            .error-title {
                font-size: 42px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .buttons {
                justify-content: flex-start;
            }
            
            .illustration {
                flex: 0 0 400px;
            }
            
            .planet {
                width: 250px;
                height: 250px;
            }
            
            .astronaut {
                width: 100px;
                height: 100px;
            }
        }
        
        /* Mobile specific styles */
        @media (max-width: 767px) {
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .error-number {
                font-size: 120px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .planet {
                width: 150px;
                height: 150px;
            }
            
            .astronaut {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        <div class="error-container">
            <div class="content">
                <div class="error-number">404</div>
                <h1 class="error-title">Houston, we have a problem!</h1>
                <p class="error-message">The page you're looking for seems to have drifted off into space. Our astronauts are working on getting it back!</p>
                <div class="buttons">
                    <a href="/" class="btn btn-primary">Back to Home</a>
                    <a href="/contact" class="btn btn-secondary">Report Issue</a>
                </div>
            </div>
            <div class="illustration">
                <div class="planet">
                    <div class="crater"></div>
                    <div class="crater"></div>
                    <div class="crater"></div>
                </div>
                <div class="astronaut"></div>
            </div>
        </div>
    </div>

    <script>
        // Create random stars
        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                stars.appendChild(star);
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
        });
    </script>
</body>
</html>
